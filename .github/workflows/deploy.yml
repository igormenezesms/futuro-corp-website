# Nome do workflow que aparece na aba "Actions" do GitHub
name: Deploy Next.js site to Pages

on:
  # Roda automaticamente quando você envia código para a branch 'main'
  push:
    branches: ["main"]
  
  # Permite que você rode este workflow manualmente pela aba "Actions"
  workflow_dispatch:

# Define as permissões que o workflow precisa para publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define que o workflow não pode rodar em paralelo para evitar conflitos de deploy
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Primeiro Job: Construir o site
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual do GitHub
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o PNPM, o gerenciador de pacotes do seu projeto
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # 3. Configura o Node.js (a tecnologia por trás do Next.js)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Usando uma versão mais recente e estável do Node
          cache: 'pnpm'

      # 4. Instala todas as dependências (componentes, bibliotecas, etc.)
      - name: Install dependencies
        run: pnpm install

      # 5. Executa o build do projeto para gerar o site estático
      - name: Build with Next.js
        run: pnpm build

      # 6. Prepara os arquivos gerados para serem enviados para o GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # A pasta 'out' é onde o Next.js coloca o site estático

  # Segundo Job: Publicar o site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Este job só roda DEPOIS que o job 'build' for concluído com sucesso
    steps:
      # 1. Realiza o deploy dos arquivos que o job 'build' preparou
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4